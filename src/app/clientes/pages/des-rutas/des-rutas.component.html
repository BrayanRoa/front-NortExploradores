<div class="contenedor">

    <div class="imgRutas">
        <img src="{{ data.urlImagen }}" alt="">
        <h1>{{ data.municipio.nombre }}</h1>
    </div>

    <div class="informacion">
        <div class="descripcion">
            <h1>Descripci√≥n del Destino</h1>
            <p>{{ data.descripcion }}</p>
        </div>        
    </div>

    <div class="actividades">
        <div class="col-md-3" *ngFor="let act of data2" style="margin: 15px;">
            <div class="card-sl">
                <div class="card-image">
                    <img style="height:175px; width: 100%" src="{{ act.urlImagen }}" />
                </div>

                <div class="card-heading">
                    {{ act.nombre }}
                </div>
                <div class="card-text">
                    {{ act.descripcion }}
                </div>
                <div class="card-text">
                    Precio: ${{ act.paquete.precio }}
                </div>                
            </div>
        </div>
    </div>

</div>
