<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesión</h2>
</div>

<ng-template #loggedOut>
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-body">
              <form [formGroup]="registroInfo">
                
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre de Usuario</label>
                        <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                        [class.is-invalid]="registroInfo.controls.nombreUsuario.status!='VALID'"
                        [class.is-valid]="registroInfo.controls.nombreUsuario.status=='VALID'"
                        formControlName="nombreUsuario" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control"
                        [class.is-invalid]="registroInfo.controls.password.status!='VALID'"
                        [class.is-valid]="registroInfo.controls.password.status=='VALID'"
                        formControlName="password" required>
                    </div>

                    <div class="form-group">
                        <label >Cédula</label>
                        <input type="number" class="form-control"
                        [class.is-invalid]="registroInfo.controls.idPersona.status!='VALID'"
                        [class.is-valid]="registroInfo.controls.idPersona.status=='VALID'"
                        formControlName="idPersona" required>
                    </div>

                    <div class="form-group">
                        <label for="">Nombre</label>
                        <input type="text" class="form-control"
                        [class.is-invalid]="registroInfo.controls.nombre.status!='VALID'"
                        [class.is-valid]="registroInfo.controls.nombre.status=='VALID'"
                        formControlName="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="">Apellido</label>
                        <input type="text" class="form-control"
                        [class.is-invalid]="registroInfo.controls.apellido.status!='VALID'"
                        [class.is-valid]="registroInfo.controls.apellido.status=='VALID'"
                        formControlName="apellido" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="">Celular</label>
                        <input type="number" class="form-control"
                        [class.is-invalid]="registroInfo.controls.cel.status!='VALID'"
                        [class.is-valid]="registroInfo.controls.cel.status=='VALID'"
                        formControlName="cel" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="">Fecha de nacimiento</label>
                        <input type="date" class="form-control"
                        [class.is-invalid]="registroInfo.controls.fechaNac.status!='VALID'"
                        [class.is-valid]="registroInfo.controls.fechaNac.status=='VALID'"
                        formControlName="fechaNac" required>
                    </div>

                    <div class="form-group">
                        <label for="text">Sexo</label>
                        <select formControlName="sexo" value=""  class="form-select"
                        [class.is-invalid]="registroInfo.controls.sexo.status!='VALID'"
                        [class.is-valid]="registroInfo.controls.sexo.status=='VALID'">
                            <option *ngFor="let genero of generos;let i = index" value="{{i}}">{{genero}}</option>
                        </select>
                    </div>

                    

                    <div class="form-group">
                      <label for="email">Correo Electrónico</label>
                      <input type="text" name="email" id="email" class="form-control"
                      [class.is-invalid]="registroInfo.controls.email.status!='VALID'"
                        [class.is-valid]="registroInfo.controls.email.status=='VALID'"
                      formControlName="email" required>
                    </div>
                    <div class="form-group">
                        <button (click)="enviarData()" class="btn btn-outline-success btn-block">
                            <i class="fas fa-sign-in-alt"></i> Crear Cuenta</button>
                    </div>
            </form>
            </div>
        </div>
    </div>
</ng-template>
