   <!-- TODO: MOSTRAR A TODOS PARA LA APROBACIÓN -->

   <div class="container-fluid">
    <div class="cajon">
      <div class="titulo">
        <h5 class="gestiones">
          Administración De Alojamientos
        </h5>
      </div>

      <div style="text-align: right; margin: 0;">
        <a routerLink="/administracion/nuevoAlojamiento" nz-button nzType="primary"><i nz-icon nzType="user-add" nzTheme="outline" style="padding-bottom: 2px;"></i>Agregar Alojamiento</a>
    </div>

      <div class="table">
        <table
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      class="table table-striped table-bordered row-border hover"
    >
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>NOMBRE</th>
          <th>DIRECCIÓN</th>
          <th>DESCRIPCIÓN</th>
          <th>PRECIO</th>
          <th>OPCIÓN</th>      
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aloja of data">
            <td>{{ aloja.idAlojamiento }}</td>
            <td>{{ aloja.nombre }}</td>
            <td>{{ aloja.dir }}</td>
            <td>{{ aloja.descripcion }}</td>
            <td>{{ aloja.precio }}</td>                        
          <td nzAlign="center">
            <a>
              <i
                nz-icon
                nzType="delete"
                nzTheme="outline"
                style="font-size: 20px; color: red"
              ></i>
            </a>
  
            <a [routerLink]="['/administracion/editarAlojamiento',aloja.idAlojamiento]">
              <i
                nz-icon
                nzType="edit"
                nzTheme="outline"
                style="font-size: 20px"
              ></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
      </div>
    </div>
  </div>
