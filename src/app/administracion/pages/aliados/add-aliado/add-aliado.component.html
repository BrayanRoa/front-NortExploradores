<body>
  <div class="container-contact100">
    <div class="wrap-contact100">

      <form [formGroup]="form" (submit)="enviarData()" class="contact100-form validate-form">
        <span class="contact100-form-title">
          <h4 class="col-sm-10">{{titulo | uppercase}}</h4>
        </span>
        <hr style="color: rgb(5, 168, 5);">

        <div class="wrap-input100 validate-input" data-validate="Por favor ingrese el nombre completo">
          <span class="contact100-form-combo"> NIT</span>
          <input formControlName="idEmpresa" class="input100" type="number" placeholder="NIT " id="inputIdEmpresa">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Por favor ingrese el nombre completo">
          <span class="contact100-form-combo"> Nombre de la empresa</span>
          <input formControlName="nombre" class="input100" type="text" placeholder="Nombre de la empresa"
            id="inputNombre">
          <span class="focus-input100"></span>
        </div>


        <div class="wrap-input100 validate-input" data-validate="Por favor ingrese el nombre completo">
          <span class="contact100-form-combo"> Direccion</span>
          <input formControlName="direccion" class="input100" type="text" placeholder="Direccion" id="inputNombre">
          <span class="focus-input100"></span>
        </div>


        <div class="wrap-input100 validate-input" data-validate="Por favor ingrese su descripcion">
          <span class="contact100-form-combo"> Misión</span>
          <textarea formControlName="mision" class="input100" placeholder="Misión de la empresa"
            id="inputMision"></textarea>
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Por favor ingrese su descripcion">
          <span class="contact100-form-combo"> Visión</span>
          <textarea formControlName="vision" class="input100" placeholder="visión de la empresa"
            id="inputVision"></textarea>
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Por favor ingrese su descripcion">
          <span class="contact100-form-combo"> Descripción</span>
          <textarea formControlName="descripcion" class="input100" placeholder="Descripcion de la empresa"
            id="inputDescripcion"></textarea>
          <span class="focus-input100"></span>
        </div>


        <div class="wrap-input100 validate-input" data-validate="Por favor ingrese el nombre completo">
          <span class="contact100-form-combo">Correo</span>
          <input formControlName="correo" class="input100" type="email" placeholder="Correo" id="inputCorreo">
          <span class="focus-input100"></span>
        </div>



        <div class="wrap-input100 validate-input" data-validate="Por favor ingrese el nombre completo">
          <span class="contact100-form-combo"> Telefono</span>
          <input formControlName="telefono" class="input100" type="number" placeholder="Telefono" id="inputNombre">
          <span class="focus-input100"></span>
        </div>


        <div class="wrap-input100 validate-input" data-validate="Por favor ingrese el nombre completo">
          <span class="contact100-form-combo"> Fecha de Convenio</span>
          <input formControlName="fecha" class="input100" type="date" placeholder="FechaConvenio" id="inputFecha">
          <span class="focus-input100"></span>
        </div>


        <div class="wrap-input100 validate-input" data-validate="Por favor ingrese el nombre completo">
          <span class="contact100-form-combo"> urlImagen</span>
          <input formControlName="urlImagen" class="input100" type="text" placeholder="urlImagen" id="inputImagen">
          <span class="focus-input100"></span>
        </div>
        <hr style="color: rgb(5, 168, 5);">
        <div class="container-contact100-form-btn">
          <button class="contact100-form-btn" type="submit">{{boton | uppercase}}</button>
        </div>
      </form>
    </div>
  </div>
</body>
