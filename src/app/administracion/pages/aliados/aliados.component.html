<div class="container-fluid">
    <h3 style="text-align: center" class="gestiones">ADMINISTRACIÓN DE EMPRESAS ALIADAS</h3>
  
    <div style="text-align: right; margin: 0;">
        <a routerLink="/administracion/nuevoAliado" nz-button nzType="primary"><i nz-icon nzType="user-add" nzTheme="outline" style="padding-bottom: 2px;"></i>Agregar Aliado</a>
    </div>

    

    <!-- <button routerLink="agregarEmpleado">ir</button> -->
    

    <br />
    <table
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      class="table table-striped table-bordered row-border hover"
    >
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>NOMBRE</th>
          <th>VISIÓN</th>
          <th>MISIÓN</th>
          <th>DESCRIPCIÓN</th>
          <th>DIRECCIÓN</th>
          <th>IMAGEN</th>
          <th>CORREO</th>
          <th>FECHA</th>
          <th>OPCIÓN</th>      
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ali of data">
            <td>{{ ali.idEmpresa }}</td>
            <td>{{ ali.nombre }}</td>
            <td>{{ ali.vision }}</td>
            <td>{{ ali.mision }}</td>
            <td>{{ ali.descripcion }}</td>
            <td>{{ ali.direccion }}</td>
            <td>{{ ali.urlImagen }}</td>
            <td>{{ ali.correo }}</td>
            <td>{{ ali.fecha }}</td>                        
          <td nzAlign="center">
            <a>
              <i
                nz-icon
                nzType="delete"
                nzTheme="outline"
                style="font-size: 20px; color: red"
              ></i>
            </a>
  
              <i [routerLink]="['/administracion/editarAliado',ali.idEmpresa]" 
                nz-icon
                nzType="edit"
                nzTheme="outline"
                style="font-size: 20px"
              ></i>

              
           
          </td>
        </tr>
      </tbody>
    </table>
  </div>
