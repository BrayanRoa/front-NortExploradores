<div class="container-fluid">
    <div class="cajon">
      <div class="titulo">
        <h5 class="gestiones">
          Administración De Tranporte
        </h5>
      </div>

      <div style="text-align: right; margin: 0;">
        <a routerLink="/administracion/nuevoTransporte" nz-button nzType="primary"><i nz-icon nzType="user-add" nzTheme="outline" style="padding-bottom: 2px;"></i>Agregar Transporte</a>
    </div>

      <div class="table">
        <table
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      class="table table-striped table-bordered row-border hover"
    >
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>NOMBRE</th>
          <th>PUESTOS</th>
          <th>DESCRIPCIÓN</th>
          <th>EMPRESA</th>
          <th>IMAGEN</th>
          <th>OPCIÓN</th>      
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transporte of data">
            <td>{{ transporte.idTransporte }}</td>
            <td>{{ transporte.modelo }}</td>
            <td>{{ transporte.puestos }}</td>
            <td>{{ transporte.empresa.descripcion }}</td>
            <td>{{ transporte.empresa.nombre }}</td>
            <td>
                <img [src]="transporte.empresa.urlImagen" alt="">
            </td>
                                
          <td nzAlign="center">
            <a>
              <i
                nz-icon
                nzType="delete"
                nzTheme="outline"
                style="font-size: 20px; color: red"
              ></i>
            </a>
  
            <a href="">
              <i
                nz-icon
                nzType="edit"
                nzTheme="outline"
                style="font-size: 20px"
              ></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
      </div>

      <div style="text-align: right; margin: 0; display: flex; justify-content: center;">
        <a routerLink="/administracion/aliados" nz-button nzType="primary"><i nz-icon nzType="user-add" nzTheme="outline" style="padding-bottom: 2px;"></i>Volver</a>
    </div>
    </div>
  </div>
