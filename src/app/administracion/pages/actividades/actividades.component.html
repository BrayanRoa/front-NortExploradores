<div class="container-fluid">
  <div class="cajon">
    <div class="titulo">
      <h5 class="gestiones">
        Administración De Actividades
      </h5>
    </div>

    <div style="text-align: right; margin: 0;">
      <a routerLink="/administracion/nuevaActividad" nz-button nzType="primary"><i nz-icon nzType="user-add" nzTheme="outline" style="padding-bottom: 2px;"></i>Agregar Actividad</a>
  </div>


    <div class="table">
      <table
    datatable
    [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger"
    class="table table-striped table-bordered row-border hover"
  >
    <thead class="table-dark">
      <tr>
        <th>NOMBRE</th>
        <th>DESCRIPCIÓN</th>          
        <th>IMÁGEN</th>
        <th>OPCIÓN</th>      
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let acti of data">
          <td>{{ acti.nombre }}</td>
          <td>{{ acti.descripcion }}</td>
          <td> <img [src]="acti.urlImg" alt=""> </td>
          <td nzAlign="center">
          <a>
            <i
              nz-icon
              nzType="delete"
              nzTheme="outline"
              style="font-size: 20px; color: red"
            ></i>
          </a>

          <a href="">
            <i
              nz-icon
              nzType="edit"
              nzTheme="outline"
              style="font-size: 20px"
            ></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
    </div>
  </div>
</div>
