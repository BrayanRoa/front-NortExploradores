<div class="row mt-4">
    <div class="col"></div>
    <div class="col-8 bg-light rounded-3">
        <form [formGroup]="form" (submit)="enviarData()">

            <div class="mb-3 row">
                <div class="col-sm-2"></div>
                <h1 class="col-sm-10">{{titulo | uppercase}}</h1>
            </div>

            <input formControlName="idPaq" hidden type="text" class="form-control" id="inputPaq">
            
            <div class="row mb-3">
                <label for="inputPrecio" class="col-sm-2 col-form-label">Precio</label>
                <div class="col-sm-10">
                    <input formControlName="precio" type="number" class="form-control" id="inputPrecio">
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputEstado" class="col-sm-2 col-form-label">Estado</label>
                <div class="col-sm-10">
                    <select formControlName="estado" type="text" class="form-control" id="inputEstado">
                        <option value="false">Inactivo</option>
                        <option value="true">Activo</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputIMG" class="col-sm-2 col-form-label"> URL IMG</label>
                <div class="col-sm-10">
                    <input formControlName="urlImagen" type="text" class="form-control" id="inputIMG">
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputDescripcion" class="col-sm-2 col-form-label">Descripcion</label>
                <div  class="col-sm-10">
                    <textarea style="resize: none" formControlName="descripcion" class="form-control" id="inputDescripcion"
                        rows="3"></textarea>
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputRecomendacion" class="col-sm-2 col-form-label">Recomendacion</label>
                <div class="col-sm-10">
                    <input formControlName="recomendacion" type="text" class="form-control" id="inputRecomendacion">
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input formControlName="nombre" type="text" class="form-control" id="inputNombre">
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col-sm-0"></div>
                <label class="col-sm-2 col-form-label">Alojamiento</label>
                <div class="col-sm-10">
                    <select formControlName="alojamiento" class="form-select" aria-label="Default select example">
                        <option *ngFor="let alojamiento of alojamientos" name="alojamiento"
                            id="aloj{{alojamiento.idAlojamiento}}" value={{alojamiento.idAlojamiento}}>
                            {{alojamiento.nombre}}</option>
                    </select>
                </div>

            </div>
            <div class="mb-3 row">
                <label for="inputcantAtcs" class="col-sm-2 col-form-label">Cantidad actividades</label>
                <div class="col-sm-10">
                  <input (input)="cargarActividades($event)" type="number" class="form-control" id="inputcantAtcs">
                </div>
            </div>


            <ul class="list-group">
                <li class="list-group-item" formArrayName="acts"
                  *ngFor="let actividad of getActividades.controls; let i = index;" style="margin-bottom: 20px;">

                  <div [formGroupName]="i" class="row">
                    <div class="mb-2 row">
                      <label class="col-sm-10 col-form-label">Actividad</label>
                      <div class="col-sm-8">
                        <input type="text" formControlName="nombre" name="nombre" class="form-control"
                          placeholder="Nombre actividad" required>
                      </div>
                    </div>

                    <div class="mb-2 row">
                      <label class="col-sm-4 col-form-label">Descripcion</label>
                      <div class="col-sm-8">
                        <input type="text" formControlName="descripcion" name="descripcion" class="form-control"
                          placeholder="descripcion" required>
                      </div>
                    </div>

                    <div class="mb-2 row">
                        <label class="col-sm-4 col-form-label">Imagen</label>
                        <div class="col-sm-8">
                          <input type="text" formControlName="urlImg" name="urlImg" class="form-control"
                            placeholder="urlImg" required>
                        </div>
                      </div>
                  </div>

                </li>
            </ul>

                <button class="btn btn-primary" type="submit">{{boton | uppercase}}</button>

        </form>
    </div>
    <div class="col"></div>
</div>
