<div class="container-fluid">
    <div class="cajon">
      <div class="titulo">
        <h4 class="gestiones">
          Administración De Clientes
        </h4>
      </div>
  
      <div class="table ">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
          class="table table-striped table-bordered row-border hover">
          <thead class="table-dark ">
            <tr>
              <th>MES</th>
              <th>ACCIÓN</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let clien of meses; let index">
                <td>
                    {{clien}}
                </td>
              
                <td>
                    <a class="btn btn-info" (click)="reporteMes(index)">Ver</a>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
