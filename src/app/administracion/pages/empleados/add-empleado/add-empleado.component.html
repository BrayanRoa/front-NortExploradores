<div class="container-contact100">
  <div class="wrap-contact100">

    <form [formGroup]="formPer" (submit)="enviarData()" class="contact100-form validate-form">
      <span class="contact100-form-title">
        <h4 class="col-sm-10">{{titulo | uppercase}}</h4>
      </span>


      <div class="wrap-input100">
        <select formControlName="idTipo" class="input100" type="text" id="inputTipo">
          <option *ngFor="let tipo of tipos" name="tipo" id="tipo{{tipo.idTipo}}"
              value={{tipo.idTipo}}>
              {{tipo.descripcion}}</option>
          </select>
        <span class="focus-input100"></span>
      </div>
      <div class="wrap-input100" data-validate="Numero de Identificacion">
        <input formControlName="idPersona" class="input100" type="number" id="inputIdPer" placeholder="Numero de Identificacion">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100 validate-input">
        <input formControlName="nombre" class="input100" type="text" placeholder="Ingrese el nombre" id="inputNombre">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100">
        <input formControlName="apellido" class="input100" type="text" placeholder="Ingrese el apellido" id="inputApellido">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100">
        <select formControlName="sexo" class="input100" type="number" id="inputTipo">
            <option value="1">Masculino</option> 
            <option value="0">Femenino</option>
          </select>
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100">
        <input formControlName="fechaNac" class="input100" type="DATE" placeholder="Fecha de nacimiento" id="inputFechaNac">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100">
        <input formControlName="cel" class="input100" type="text" placeholder="Numero de cel" id="inputCelular">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100">
        <input formControlName="correo" class="input100" type="email" placeholder="Correo" id="inputEmail">
        <span class="focus-input100"></span>
      </div>

      <div [formGroup]="form">
        <input formControlName="idEmpleado" hidden type="number" class="form-control" id="inputIdEmpleado">
      </div>

      <div class="wrap-input100" [formGroup]="form" >
        <input formControlName="fechaContratacion" class="input100" type="DATE" placeholder="Fecha de contratacion" id="inputFecha">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100">
        <input formControlName="urlImagen" class="input100" type="email" placeholder="Imagen" id="inputImage">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100" [formGroup]="form">
        <select formControlName="cargo" class="input100" type="text" id="inputTipo">
          <option *ngFor="let cargo of cargos" name="cargo" id="car{{cargo.idCargo}}"
          value={{cargo.idCargo}}>
          {{cargo.nombre}}</option>
          </select>
        <span class="focus-input100"></span>
      </div>

      <div class="container-contact100-form-btn">
        <button class="contact100-form-btn" type="submit">{{boton | uppercase}}</button>
      </div>
    </form>
  </div>
</div>
