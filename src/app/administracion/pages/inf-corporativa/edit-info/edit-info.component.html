<div class="row mt-4">
    <div class="col"></div>
    <div class="col-8 bg-light ">
  
      <form [formGroup]="form" (submit)="enviarData()">

            <div class="col-sm-10">
              <input formControlName = "idEmpresa" type="text" class="form-control" id="inputNombre">
            </div>
          </div>

        <div class="row mb-3">
          <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input formControlName = "nombre" type="text" class="form-control" id="inputNombre">
          </div>
        </div>

        <div class="row mb-3">
            <label for="inputDescripcion" class="col-sm-2 col-form-label">Misi贸n</label>
            <div class="col-sm-10">
                <textarea  style="resize: none" formControlName="mision" class="form-control" id="inputDescripcion"
                    rows="3"></textarea>
            </div>
          </div>

          <div class="row mb-3">
            <label for="inputDescripcion" class="col-sm-2 col-form-label">Visi贸n</label>
            <div class="col-sm-10">
                <textarea  style="resize: none" formControlName="vision" class="form-control" id="inputDescripcion"
                    rows="3"></textarea>
            </div>
          </div>
  
        <div class="row mb-3">
          <label for="inputDescripcion" class="col-sm-2 col-form-label">Descripci贸n</label>
          <div class="col-sm-10">
              <textarea  style="resize: none" formControlName="descripcion" class="form-control" id="inputDescripcion"
                  rows="3"></textarea>
          </div>
        </div>
  

        <div class="row mb-3">
          <label for="inputImagen" class="col-sm-2 col-form-label">Direcci贸n</label>
          <div class="col-sm-10">
            <input formControlName = "direccion" type="text" class="form-control" id="inputImagen">
          </div>
        </div>

        <div class="row mb-3">
            <label for="inputImagen" class="col-sm-2 col-form-label">Url Imagen</label>
            <div class="col-sm-10">
              <input formControlName = "urlImagen" type="text" class="form-control" id="inputImagen">
            </div>
          </div>
  
          <div class="row mb-3">
            <label for="inputImagen" class="col-sm-2 col-form-label">Correo</label>
            <div class="col-sm-10">
              <input formControlName = "correo" type="email" class="form-control" id="inputImagen">
            </div>
          </div>

          <div class="row mb-3">
            <label for="inputImagen" class="col-sm-2 col-form-label">Estado</label>
            <div class="col-sm-10">
              <input formControlName = "estado" type="text" class="form-control" id="inputImagen">
            </div>
          </div>

          <div class="row mb-3">
            <label for="inputImagen" class="col-sm-2 col-form-label">Telefono</label>
            <div class="col-sm-10">
              <input formControlName = "telefono" type="text" class="form-control" id="inputImagen">
            </div>
          </div>

          <div class="row mb-3">
            <label for="inputFechaNac" class="col-sm-2 col-form-label">Fecha de llegada</label>
            <div class="col-sm-10">
              <input formControlName="fecha" type="DATE" class="form-control" id="inputFechaNac" >
            </div>
          </div>

                 

        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary" type="submit" >Editar</button>
          <div class="col-sm-0"></div>
        </div>
      </form>
    </div>
    <div class="col"></div>
  </div>
