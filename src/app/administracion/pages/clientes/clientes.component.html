<div class="container-fluid">
  <div class="cajon">
    <div class="titulo">
      <h4 class="gestiones">
        Administración De Clientes
      </h4>
    </div>

    <div class="table">
      <table 
      datatable [dtOptions]="dtOptions" 
      [dtTrigger]="dtTrigger"
        class="table table-striped table-bordered row-border hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>NOMBRE Y APPELIDO</th>
            <th>TELEFONO</th>
            <th>CORREO</th>
            <th>OPCIÓN</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let clien of data">
            <td>{{clien.idPasajero}}</td>
            <td>{{clien.persona.nombre}} {{clien.persona.apellido}}</td>
            <td>{{clien.persona.cel}}</td>
            <td>{{clien.persona.correo }}</td>
            <td nzAlign="center">

              <!-- Modal -->
              <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Deshabilitar Cliente</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Se ha deshabilitado el cliente: {{ clien.persona.nombre }}
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
                    </div>
                  </div>
                </div>
              </div>
            
              <a style="margin-right: 10px;" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                (click)="deshabilitar(clien.idPasajero)">
                <i nz-icon nzType="stop" nzTheme="outline" style="font-size: 20px; color: red;"></i>
              </a>

              <a href="">
                <i nz-icon nzType="edit" nzTheme="outline" style="font-size: 20px"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
