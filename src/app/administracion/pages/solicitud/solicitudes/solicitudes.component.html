
  <div class="container-fluid">
    <div class="cajon">
        <div class="titulo">
          <h5 class="gestiones">Administración De Paquetes</h5>
        </div>

        
    <div style="text-align: right; margin: 0;">
      <a routerLink="/administracion/nuevoPaquete" nz-button nzType="primary" class="boton"><i class="fas fa-cube" style="margin-right: 5px;"></i>Agregar Paquete</a>
    </div>

        <div class="table">
          <table
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      class="table table-striped table-bordered row-border hover"
    >
      <thead class="table-dark">
        <tr>
          <th>NOMBRE</th>
          <th>PRECIO</th>
          <th>ESTADO</th>
          <th>DESCRIPCIÓN</th>
          <th>RECOMENDACIÓN</th>
          <th>ALOJAMIENTO</th>
          <th>IMÁGEN</th>
          <th>OPCIÓN</th> 
        </tr>
      </thead>
      <tbody>
                     
        <td nzAlign="center">
            <i
              nz-icon
              nzType="edit"
              nzTheme="outline"
              style="font-size: 20px"
            ></i>
        </td>
      </tbody>
    </table>
        </div>
    </div>
</div>
