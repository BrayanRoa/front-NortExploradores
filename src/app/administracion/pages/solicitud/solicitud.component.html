<div class="container-contact100" *ngIf="isAceptado==false&&isRechazado==false && flag==2">
  
    <div class="wrap-contact100">
    <form [formGroup]="form" (submit)="enviarData()" class="contact100-form validate-form">
      <span class="contact100-form-title">
          <h4 class="col-sm-10 titulo">SOLICITUD DE VIAJE</h4>
      </span>
      <hr style="color: rgb(5, 168, 5);">
      <input formControlName="idPaq" hidden type="number" class="form-control" id="inputPaq">

      <div class="wrap-input100" style="background-color: rgba(181, 255, 255, 0.384) !important; padding: 20px;"  data-validate="">
        <span class="contact100-form-combo">Descripcion del Cliente <span id="cliente"></span></span>
        <textarea readonly formControlName="descripcionUsuario" class="input100"
            id="inputDescripcions"></textarea>
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100">
          <span class="contact100-form-combo">Precio</span>
          <input formControlName="precio" type="number" class="form-control" id="inputPrecio" class="input100"
              placeholder="Precio">
      </div>

      <input type="hidden" formControlName="estado" value="ACEPTADO">
      <div class="wrap-input100">
          <span class="contact100-form-combo">Imagen Paquete</span>
          <input formControlName="urlImagen" class="input100" placeholder="Imagen" id="inputImage">
          <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100" data-validate="Por favor ingrese su descripcion">
          <span class="contact100-form-combo">Descripcion</span>
          <textarea formControlName="descripcion" class="input100" placeholder="Descripcion del paquete"
              id="inputDescripcion"></textarea>
          <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100">
          <span class="contact100-form-combo">Recomendacion</span>
          <input formControlName="recomendacion" class="input100" type="text" placeholder="Recomendacion"
              id="inputRecomendacion">
          <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100" data-validate="Por favor ingrese el nombre completo">
          <span class="contact100-form-combo">Nombre del paquete</span>
          <input formControlName="nombre" class="input100" type="text" placeholder="Nombre del paquete"
              id="inputNombre">
          <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100" [formGroup]="form">
          <span class="contact100-form-combo">Alojamiento</span>
          <select formControlName="alojamiento" class="input100" type="text" id="inputAlojamiento">
              <option *ngFor="let alojamiento of alojamientos" name="alojamiento"
                  id="aloj{{alojamiento.idAlojamiento}}" value={{alojamiento.idAlojamiento}}>
                  {{alojamiento.nombre}}</option>
          </select>
          <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100" [formGroup]="form">
          <span class="contact100-form-combo">Municipio</span>
          <select formControlName="municipio" class="input100" type="text" id="inputMunicipio">
              <option *ngFor="let municipio of municipios" name="municipio" id="muni{{municipio.idMuni}}"
                  value={{municipio.idMuni}}>
                  {{municipio.nombre}}</option>
          </select>
          <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100">
          <input (input)="cargarActividades($event)" type="number" class="form-control" id="inputcantAtcs"
              class="input100" placeholder="Cantidad de actividades">
      </div>

      <ul class="list-group">
          <br>
          <li class="act-group" formArrayName="acts" 
              *ngFor="let actividad of getActividades.controls; let i = index;" >
            
              <div [formGroupName]="i" class="row" >

                  <label class="contact100-form-subtitle">Actividad {{i+1}}</label>
                  <div class="wrap-input100">
                      <input type="text" formControlName="nombre" name="nombre" class="input100"
                          placeholder="Nombre actividad" required>
                  </div>

                  <div class="wrap-input100">
                      <input type="text" formControlName="descripcion" name="descripcion" class="input100"
                          placeholder="Descripcion" required>
                  </div>

                  <div class="wrap-input100">
                      <input type="text" formControlName="urlImg" name="urlImg" class="input100"
                          placeholder="Imagen del paquete" required>
                  </div>
              </div>
          </li>
      </ul>
      <span class="contact100-form-title">
       <h4 class="col-sm-10">TOUR ASOCIADO</h4>
      </span>
      <hr style="color: rgb(5, 168, 5);">
        
      <div formGroupName="tour" class="row" >

  <input formControlName="idTour" hidden type="text" class="form-control" id="inputRuta">

  <div class="wrap-input100">
    <span class="contact100-form-combo">Min cupos</span>
      <input formControlName = "minCupos" type="number" class="form-control" id="inputMinCupo" class="input100"
      placeholder="Minimo de cupos">
  </div>

  <div class="wrap-input100">
    <span class="contact100-form-combo">Max cupos</span>
      <input formControlName = "maxCupos" type="number" class="form-control" id="inputMaxCupo" class="input100"
      placeholder="Maximo de cupos">
  </div>

  <div class="wrap-input100">
    <span class="contact100-form-combo">Fecha Llegada</span>
      <input formControlName = "fechaLlegada" type="date" class="form-control" id="inputFechaLlegada" class="input100"
      placeholder="Maximo de cupos">
  </div>

  <div class="wrap-input100">
    <span class="contact100-form-combo">Fecha Salida</span>
      <input formControlName = "fechaSalida" type="date" class="form-control" id="inputFechaSalida" class="input100"
      placeholder="Fecha salida">
  </div>

  <div class="wrap-input100">
    <span class="contact100-form-combo">Empleado</span>
      <select formControlName = "empleado" class="form-select" aria-label="Default select example" class="input100"
      placeholder="Empleado">
        <option *ngFor="let empleado of empleados" name="empleado" id="emp{{empleado.idEmpleado}}" 
        value={{empleado.idEmpleado}}>
          {{empleado.persona.nombre}} {{empleado.persona.apellido}}</option>
      </select>
  </div>

  <div  class="wrap-input100">
    <span class="contact100-form-combo">Transporte</span>
      <select formControlName = "idTransporte" class="form-select" aria-label="Default select example" class="input100"
      placeholder="Transporte">
        <option *ngFor="let transporte of transportes" name="idTransporte" id="trans{{transporte.idTransporte}}" 
        value={{transporte.idTransporte}}>
       {{transporte.idTransporte}}</option>
      </select>
  </div>

  <div class="wrap-input100">
      <span class="contact100-form-combo">Seguro</span>
      <select formControlName = "seguro" class="form-select" aria-label="Default select example" class="input100"
      placeholder="Transporte">
        <option *ngFor="let seguro of seguros" name="seguro" id="seg{{seguro.idSeguro}}"
          value={{seguro.idSeguro}}>
          {{seguro.nombre}}</option>
      </select>
  </div>
  <hr style="color: rgb(5, 168, 5);">
  <div class="container-contact100-form-btn">
    <button class="contact100-form-btn" (click)="enviarData()" type="submit">ACEPTAR SOLICITUD</button>
    <div class="col-sm-0"></div>
  </div>
</div>

  </form>
  </div>

      
</div>

<div class="container-contact100" *ngIf="isRechazado">
  <div class="wrap-contact100">
    <span class="contact100-form-title">
      <h4 class="col-sm-10"> Esta solicitud se encuentra rechazada</h4>
  </span>
  </div>
  
</div>

<div class="container-contact100" *ngIf="isAceptado">
  <div class="wrap-contact100">
    <span class="contact100-form-title">
      <h4 class="col-sm-10"> Esta solicitud se encuentra aceptada</h4>
    </span>
  </div>
</div>
